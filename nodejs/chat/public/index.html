<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Chat</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div id="container">
			<div id="content">
				<div id="room"></div>
				<div id="room-list"></div>
				<div id="messages"></div>
				<form id="send-form">
					<input type="text" id="send-message" />
					<button type="submit" id="send-button">Send</button>
					<div id="help">
						<h2>Chat commands:</h2>
						<ul>
							<li>
								Change nickname: <code>/nick [username]</code>
							</li>
							<li>
								Join/create room: <code>/join [room name]</code>
							</li>
						</ul>
					</div>
				</form>
			</div>
		</div>
		
		<script src=""></script>
		<script src="js/libs/jquery-1.11.2.js"></script>
		<script src="js/libs/socket.io.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/chat_ui.js"></script>
	</body>
</html>
