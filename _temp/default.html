<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		html, body dl, dt, dd {
			padding: 0;
			margin: 0;
		}

		body {
			font: 14px/1 arial;
		}

		.list {
			width: 960px;
			margin: 0 auto;
			padding: 20px 0;
			overflow: hidden;
			line-height: 1.2;
		}

		.list dt {
			width: 100px;
			margin-bottom: 10px;
			clear: left;
			float: left;
			font-weight: bold;
		}

		.list dd {
			margin-bottom: 10px;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<dl class="list">
		<dt>key:</dt>
		<dd>value</dd>
		<dt>age:</dt>
		<dd>30</dd>
		<dt>intro:</dt>
		<dd>The jQuery Foundation and Dojo Foundation today announce plans to combine forces to form the largest, most diverse and most comprehensive Foundation committed to building the Open Web by serving developers, their projects and their communities.</dd>
		<dt>name:</dt>
		<dd>Zhao Xiaodong</dd>
	</dl>
</body>
</html>
