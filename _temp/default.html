<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="text" id="input" autocomplete="off">
	<script>
		var input = document.getElementById('input');

		input.setAttribute('autocomplete', 'on');
		input.focus();
		input.addEventListener('keydown', function() {
			input.setAttribute('autocomplete', 'off');
		}, false);

	</script>
</body>
</html>
