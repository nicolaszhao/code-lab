<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        position: relative;
        transform: rotateY(0deg);
      }
      #box1,
      #box2 {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background: #f00;
      }
      #box1 {
        backface-visibility: hidden;
      }
      #box2 {
        z-index: 2;
        background: #000066;
      }
    </style>
    <link rel="stylesheet" href="theme/3d-round.css" />
  </head>
  <body>
    <div id="box">
      <div id="box1"></div>
      <div id="box2"></div>
    </div>
    <div id="wrapper">
      <div id="ball"></div>
      <div id="round">
        <div id="icon-1" class="icon">1</div>
      </div>
    </div>
  </body>
</html>
