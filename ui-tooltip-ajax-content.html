<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery UI Tooltip Ajax Content</title>
		<style>
			body, div { padding: 0; margin: 0; }
			body { font: 12px/1.6 Verdana; }
		</style>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script>
			$(function() {
				$('a').tooltip({
					items: 'a',
					content: function(callback) {
						$.get('server/tooltip.php', function(res) {
							callback('<em>' + res + '</em>');
						});
						
						return 'loading...';
					}
				});
			});
		</script>
	</head>
	<body>
		<a href="">jQuery UI Tooltip</a>
	</body>
</html>
