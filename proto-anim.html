<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			width: 50px;
			height: 50px;
			position: absolute;
			top: 0;
			left: 5px;
			border: 1px solid #222;
			background: #2e2e2e;
		}
	</style>
	<script>
		var move = function(el, distance, duration) {
			var frames = duration / 13,
				frame = distance / frames,
				css = function(el, property) {
					var style = document.defaultView.getComputedStyle(el);
					return style.getPropertyValue(property);
				},
				left = parseFloat(css(el, 'left')),
				step = function() {
					left += frame;

					if (left < distance) {
						el.style.left = left + 'px';
						setTimeout(step, 13);
					}
				};

			setTimeout(function() {
				step();
			}, 13);
		};

		document.addEventListener('DOMContentLoaded', function() {
			var el = document.getElementsByTagName('div')[0];
			move(el, document.documentElement.clientWidth - el.clientWidth, 1000);
		}, false);
	</script>
</head>
<body>
	<div></div>
</body>
</html>
