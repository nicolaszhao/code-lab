<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="extend.js"></script>
	<script>
		var Parent = function(age) {
			this.age = age;
		};

		Parent.prototype = {
			constructor: Parent,
			getAge: function() {
				return this.age;
			}
		};

		var Kid = Parent.extend({
			getInfo: function() {
				return this.name + ' is ' + this.age + ' years old';
			}
		});

		console.log(new Kid(34, 'Nicolas').getInfo());
	</script>
</head>
<body>

</body>
</html>
