<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>View Render</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="demo-1">
		<dl>
			<dt>姓名：</dt>
			<dd>{{name}}</dd>
			<dt>年龄：</dt>
			<dd>{{age}}</dd>
		</dl>
		<h3>雇主经历</h3>
		<ol>
			<li repeat="name in experience">
				{{name}}
			</li>
		</ol>
	</div>
	<script src="app.js"></script>
</body>
</html>
