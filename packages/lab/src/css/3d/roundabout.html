<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .roundabout-holder {
        padding: 0;
        height: 5em;
      }
      .roundabout-moveable-item {
        height: 4em;
        width: 4em;
        cursor: pointer;
        background-color: #ffc;
        border: 1px solid #999;
      }
      .roundabout-in-focus {
        cursor: auto;
      }
    </style>

    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery.roundabout.js"></script>
    <script src="js/jquery.roundabout-shapes.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var a = false;
        $('ul#myRoundabout').roundabout({
          //bearing: 300,
          tilt: -8,
          duration: 1000,
          autoplay: true,
          autoplayDuration: 0,
          //shape: 'tearDrop'
        });
      });
    </script>
  </head>
  <body>
    <div style="width: 300px; height: 400px; position: absolute">
      <div
        style="
          width: 100px;
          height: 100%;
          position: absolute;
          top: 0;
          left: 50%;
          margin-left: -50px;
          background: #ccc;
          z-index: 150;
        "
      ></div>
      <ul id="myRoundabout">
        <li>Box 1</li>
        <li>Box 2</li>
        <li>Box 3</li>
      </ul>
    </div>
  </body>
</html>
