{% extends "./layout.html" %} 

{% block body %}
  {% if isValid %}
  <header>
    <h1>Welcome, {{ username }}</h1>
  </header>
  <section>
    <p>Your password: {{ password }}</p>
  </section>
  {% else %}
  <p>
    Your
    <b>username</b> or
    <b>password</b> is invalid.
    <br /> Please
    <a href="/">Try again</a>!
  </p>
  {% endif %}
{% endblock %}
